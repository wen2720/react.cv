name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - 'dev'
  push:
    branches:
      - 'dev'
  # pull_request_target:
  #   types:
  #     - closed

jobs:
  ci:
    name: Continuously intergrate to dev branch
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: install node packages
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/

  cd:
    name: Continuously deploy to github.io
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    #if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'dev'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"

      - name: Switch to gh-io Branch
        run: |
          git fetch origin gh-io || git checkout --orphan gh-io
          git checkout gh-io

      - name: Remove Old Files
        run: rm -rf ./*

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/

      - name: Copy Dist to Root
        run: |
          mv dist/* ./
          rm -rf dist

      - name: Commit & Push Changes
        run: |
          git add .
          git commit -m "Deploy from dev branch"
          git push origin gh-io 

      - name: Delete Build Artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: build-output